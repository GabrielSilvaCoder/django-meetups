{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Meetups{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'meetups/css/base.css' %}">
    {% block styles %}{% endblock styles %}
</head>
<body>
    <header id="main-header">
        <nav><a href="{% url 'all-meetups' %}" id="main-logo">DjangoMeetups</a></nav>
        <h1>{% block header %}{% endblock header %}</h1>
        {% block header_content %}{% endblock header_content %}
    </header>
    <main>
        {% block body %}{% endblock body %}
    </main>
</body>
</html>
